<div class="modal-header">
    <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body">
    <p class="notice">Please enter your Pivotal Tracker credentials.</p>
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input id="username" type="text" ng-model="username" class="form-control" placeholder="Pivotal Username" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" type="password" ng-model="password" class="form-control" placeholder="Pivotal Password" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="">Sign In</button>
</div>
