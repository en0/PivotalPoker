<div class="modal-header">
    <h3 class="modal-title">Join Game</h3>
</div>
<div class="modal-body">
    <p class="notice">This game is password protected.</p>
    <form>
        <div class="form-group">
            <!-- label for="name">Name:</label -->
            <input  id="pwd"
                    type="password"
                    ng-model="value"
                    class="form-control"
                    placeholder="To many secrets" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" ng-click="ok()">Submit</button>
</div>
