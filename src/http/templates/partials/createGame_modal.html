<div class="modal-header">
    <h3 class="modal-title">Create Game</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="title">Title:</label>
            <input id="title" type="text" ng-model="game.title" class="form-control" placeholder="Name of the Game" />
        </div>
        <div class="form-group">
            <label for="desc">Description:</label>
            <input id="desc" type="text" ng-model="game.desc" class="form-control" placeholder="(Optional) Extra comments about this game." />
        </div>
        <div class="form-group">
            <label for="point_scale">Point Scale:</label>
            <select id="point_scale" ng-model="game.pts_scale_select" class="form-control">
                <option ng-repeat="s in PointScaleOptions" value="[[s.value]]">[[s.name]]</option>
            </select>
        </div>
        <div class="form-group" ng-if="game.pts_scale_select == '__custom__'">
            <label for="custom">Custom Sequence:</label>
            <input id="custom" type="text" ng-model="game.custom_pts_scale" class="form-control" placeholder="Example: 1, 3, 6, 10" />
        </div>
        <div class="form-group" ng-if="game.pts_scale_select != '__custom__'">
            <label for="point_scale_len">Point Scale Length:</label>
            <input id="point_scale_len" type="number" ng-model="game.pts_scale_len" class="form-control" min="1" max="10" />
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input id="pwd" type="password" ng-model="game.password" class="form-control" placeholder="(Optional) A password to join the game." />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" ng-click="ok()">Create</button>
</div>
